<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamwork Travel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>Travel the world</header>
      <form action="#">
        <div class="from-to">
          <div class="from">
            <label for="from">From</label>
            <input type="text" name="from" id="from" required />
          </div>
          <div class="to">
            <label for="to">To</label>
            <input type="text" name="to" id="to" required />
          </div>
        </div>
        <div class="buttons">
          <input type="reset" value="Surprise me" class="surprise" />
          <input type="submit" value="Let's go" class="go" />
        </div>
      </form>
    </div>
  </body>
</html>
